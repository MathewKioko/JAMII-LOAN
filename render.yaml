services:
  - type: web
    name: jamii-loan-backend
    env: node
    region: singapore
    plan: free
    buildCommand: cd server && npm install
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        value: https://jamii-loan.netlify.app
